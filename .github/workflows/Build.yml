name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.1.0
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ github.workspace }}\RandomNumber\RandomNumber.csproj
    - name: Build
      run: dotnet build ${{ github.workspace }}\RandomNumber\RandomNumber.csproj --configuration Release --output ${{ github.workspace }}/publish_output
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: Build
        path: ${{ github.workspace }}/publish_output
